
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚宴与停车RSVP | Gala Dinner &amp; Parking RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .banner-container {
            width: 70%;
            margin: 0 auto;
            overflow: hidden;
        }
        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .container {
            max-width: 28rem;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        h1 span {
            font-size: 1.125rem;
            font-weight: normal;
        }
        .form-container {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .form-content {
            padding: 2rem;
        }
        .form-title {
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 600;
            color: #00a8b0;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #00a8b0;
            box-shadow: 0 0 0 3px rgba(0, 168, 176, 0.1);
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #00a8b0;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #008c93;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="https://cdn.eventsforce.net/files/ef-xpmm6vy566ze/website/15/generic_sde.jpg" alt="PHUSE Share Single Day Events" class="banner-image">
    </div>

    <div class="container">
        <h1>PHUSE SDE 2024 晚宴与停车RSVP<br><span>PHUSE SDE 2024 Gala Dinner &amp; Parking RSVP</span></h1>
        
        <div class="form-container">
            <div class="form-content">
                <div class="form-title">晚宴与停车RSVP | Gala Dinner &amp; Parking RSVP</div>
                <form id="rsvpForm">
                    <div class="form-group">
                        <label for="name">姓名 | Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>您是否能参加晚宴？<br>Will you attend the Gala Dinner? (Nov 1, 6 PM)</label>
                        <div class="radio-group">
                            <label><input type="radio" name="dinner" value="yes" required> 是 | Yes</label>
                            <label><input type="radio" name="dinner" value="no" required> 否 | No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>您会议当天是否需要万丽酒店为您保留停车位？<br>Do you require a parking space at Renaissance Hotel on the day of the event?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="parking" value="yes" required> 需要 | Yes</label>
                            <label><input type="radio" name="parking" value="no" required> 不需要 | No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">提交 | Submit</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCus8htsBhc-rKHdd3pjsrkI1p0duUGIi0",
            authDomain: "gala-dinner-and-parking-rsvp.firebaseapp.com",
            projectId: "gala-dinner-and-parking-rsvp",
            storageBucket: "gala-dinner-and-parking-rsvp.appspot.com",
            messagingSenderId: "207329211520",
            appId: "1:207329211520:web:5117cffa08dc1ca50de265"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();
        const rsvpRef = database.ref('rsvp');
        
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const dinner = document.querySelector('input[name="dinner"]:checked').value;
            const parking = document.querySelector('input[name="parking"]:checked').value;

            rsvpRef.push({
                name: name,
                dinner: dinner,
                parking: parking,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('message').textContent = 'RSVP成功！| RSVP successful!';
                document.getElementById('rsvpForm').reset();
            }).catch((error) => {
                document.getElementById('message').textContent = '发生错误，请稍后再试。| An error occurred, please try again later.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
